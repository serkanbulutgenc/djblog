{%extends 'base.html'%} {% load static %} {% block content%}

<form method="POST">
  {% csrf_token %}
  {% for field in form%}
  <div class="mb-3">
    {{field}}
    {% if field.help_text %}
    <div id="emailHelp" class="form-text"> {{field.help_text}} </div>
    {% endif %}

  </div>
  {%endfor%}
  <button type="submit">Login</button>
  {%endblock%}
</form>
