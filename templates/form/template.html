{% for field in form %}
<div class="my-2">
    
    {% comment %}
        <label for="{{ field.id_for_label }}" class="form-label">{{field.label}}</label>
    {% endcomment %}
        
    {{field}} 

    {% if field.help_text %}
        <p class="form-text">{{field.help_text|safe}}</p>
    {% endif %}
        
    
    {% if field.errors %}            
        <div class="invalid-feedback">
            {{field.errors|join:"<br/>"}}
        </div>
    {% endif %}
</div>
{% endfor %}
